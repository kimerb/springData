<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Core CSS - Include with every page -->
		<link type="text/css" rel="stylesheet" data-th-href="@{/static/css/bootstrap-3.1.1.min.css}" />
		<link type="text/css" rel="stylesheet" data-th-href="@{/static/font-awesome/css/font-awesome.css}" />
		<!-- SB Admin CSS - Include with every page -->
		<link type="text/css" rel="stylesheet" data-th-href="@{/static/css/sb-admin.css}" />
		<title>Factura</title>
		<style>
		.no-border-on-me>thead>tr>th, .no-border-on-me>tbody>tr>th,
			.no-border-on-me>tfoot>tr>th, .no-border-on-me>thead>tr>td,
			.no-border-on-me>tbody>tr>td, .no-border-on-me>tfoot>tr>td {
			border-top-style: none;
			border-bottom-style: none;
		}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<!-- /#wrapper -->
			<div data-th-replace="fragments/sb-admin :: top-nav"></div>
			<div data-th-replace="fragments/sb-admin :: vert-nav-admin"></div>
			<div id="page-wrapper">
				<div class="col-md-6 col-md-offset-2">
					<div class="panel panel-primary">
						<div class="panel-heading">Crear Factura</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" th:object="${factura}" action="insertarFactura" method="POST">
								<div class="form-group">
									<label class="col-md-4 control-label" for="tnumero">Numero:</label>
									<div class="col-md-6">
										<input id="txtnumero" name="txtnumero" type="text" th:field="*{numero}" class="form-control input-md">
										<p th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></p>
									</div>
								</div>
								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="txtfecha">Fecha:</label>
									<div class="col-md-6">
										<input id="txtfecha" name="txtfecha" type="date" th:field="*{fecha}" class="form-control input-md">
										<p th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}"></p>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="cbodocumento">Documento</label>
									<div class="col-md-6">
										<select class="form-control" id="cbodocumento" name="cbodocumento" th:field="*{documento}">
											<option value="">Selecciona Documento</option>
											<option th:each="d : ${documentos}" th:value="${{d.id}}" th:text="${d.nombre}"></option> 
										</select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-4 control-label" for="cbocliente">Cliente</label>
									<div class="col-md-6">
										<select class="form-control" id="cbocliente" name="cbocliente" th:field="*{cliente}">
											<option value="">Selecciona Cliente</option>
											<option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre} +' '+ ${c.apellido}"></option>
										</select>
									</div>
								</div>
									
								<!-- Text input-->
								<div class="form-group">
									<label class="col-md-4 control-label" for="baceptar"></label>
									<div class="col-md-8">
										<button id="baceptar" name="baceptar" class="btn btn-primary" type="submit">Guardar</button>
										<a href="" class="btn btn-danger">Cancelar</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
	
		</div>
	</body>
</html>
